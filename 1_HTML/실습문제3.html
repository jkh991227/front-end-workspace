<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제3</title>
  </head>
  <body>
    <h1>주문하기</h1>
    <!--
        name : 서버에 보낼 때 담을 공간명
        value : 서버에 보낼 때 name 공간에 담을 값

        id : 태그의 고유 명칭 부여S
        for : input의 id와 연결
    -->
    <form action="">
      <label for="nickName"> 고객명 :</label>
      <input type="text" name="userName" id="nickName" /> <br /><br />

      <label for="phone"> 전화번호 :</label>
      <input type="text" name="phone" id="phone" /><br /><br />

      <label for="email"> E-mail :</label>
      <input type="text" name="email" id="email" /> <br /><br />

      <fieldset>
        <legend>피자사이즈</legend>

        <input type="radio" name="size" id="small" />
        <label for="small">Small</label>
        <br /><br />

        <label> <input type="radio" name="size" id="medium" />Medium</label
        ><br /><br />

        <label> <input type="radio" name="size" id="large" />Large</label>
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <!-- (input:checkbox[name="topping]+label)*4"-->

        <input type="checkbox" name="topping" value="bacon" /><label
          >베이컨</label
        >

        <input type="checkbox" name="topping" value="cheese" /><label
          >치즈</label
        >

        <input type="checkbox" name="topping" value="onion" /><label
          >양파</label
        >

        <input type="checkbox" name="topping" value="mushroom" /><label
          >버섯</label
        ><br />
      </fieldset>

      희망 배송 시간 : <input type="time" name="time" /><br /><br />

      <label for="memo">배송 시 요청사항 : </label
      ><textarea
        name="memo"
        id="memo"
        placeholder="내용을 입력하세요"
        style="resize: none"
        cols="30"
        rows="10"
      ></textarea>
      <input type="submit" value="주문하기" />
    </form>
  </body>
</html>
